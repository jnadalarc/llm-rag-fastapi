name: Build and Deploy to K3s

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs: 
      tag: ${{ steps.tagger.outputs.tag }} # Exportem el tag generat en aquest job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: registry.wattega.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Generate image tag
        id: tagger # Donem un ID al pas per referenciar la seva sortida
        run: |
          TAG=$(date +'%Y%m%d%H%M%S')
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # <-- CANVI: Utilitzem l'acció estàndard de Docker
        with:
          context: .
          push: true
          # Creem dues etiquetes: una amb la data i una 'latest'
          tags: |
            registry.wattega.com/test/llm-rag-app:${{ steps.tagger.outputs.tag }}
            registry.wattega.com/test/llm-rag-app:latest

  deploy-to-k3s:
    runs-on: self-hosted
    needs: build-and-push # Aquest job depèn de l'anterior
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Deploy to K3s cluster
        run: |
          # CANVI: Utilitzem comandes kubectl directament en lloc de 'make'
          echo "--- Aplicant configuracions estàtiques (servei, ingress, etc.) ---"
          kubectl apply -f k8s/pv-pvc.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

          echo "--- Actualitzant el Deployment amb la nova imatge ---"
          # La comanda 'kubectl set image' actualitza la imatge del contenidor sense modificar el fitxer YAML
          kubectl set image deployment/llm-rag-app llm-rag-app=registry.wattega.com/test/llm-rag-app:${{ needs.build-and-push.outputs.tag }}

          echo "--- Verificant l'estat del desplegament ---"
          kubectl rollout status deployment/llm-rag-app